<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-vindas</title>
    <style>
        body{
    font: normal 15px arial;
}
button{
    width: 150px;
    height: 50px;
}
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="clicar()">Inicie o desafio</button>

    <script>
        function clicar(){
          var nome =  window.prompt('Qual é o seu nome?')
           var idade = window.prompt(`Olá ${nome}! Qual é o sua idade?`)
           alert (`Acabei de conhecer ${nome} com a ${idade} anos!`)
        }
    </script>
</body>
