<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do conversor de Temperaturas</title>
    <style>
        body{
            font: normal 15px arial;
        }
        button{
            width: 160px;
            height: 50px;
        }
        p{
            font: normal 16px arial;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="clic()">Converter</button>
    <div id="res">

    </div>

    <script>
        function clic(){
           var cel = Number(prompt('Digite uma temperatura em 째C (Celsius)').replace(',','.'))
           var res = document.getElementById('res')
           var kel = cel + 273.15
           var fah = (cel * 9 / 5) + 32           
           res.innerHTML = `<p>A temperatura de ${cel}째C, corresponde a...</p>`
           res.innerHTML += `${kel}째K (Kelvin)<br>`
           res.innerHTML += `${fah}째F (Fahrenheit)<br>`
            }
    </script>
</body>
</html>
