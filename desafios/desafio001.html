<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 001</title>
</head>
<body>
    <h1></h1>
    Vive em que pais <input type="text" name="pais" id="pais"> ?
    <input type="button" value="Verificar" onclick="resultado()">
    <div id="res">

    </div>
    <script>
        function resultado(){
            var pais = document.querySelector('input#pais')
            var res = document.querySelector('div#res')
            var ver = String(pais.value)
         
            if(ver.toLocaleLowerCase() == 'brasil'){
                res.innerHTML = `Voce é Brasileiro`
            } else{
                 res.innerHTML = `Você é Estrangeiro`
            }
        }
    </script>

</body>
</html>
